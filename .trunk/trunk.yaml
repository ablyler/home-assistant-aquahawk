# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.17.1
plugins:
  sources:
    - id: trunk
      ref: v1.2.6
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - hadolint@2.12.0
    - markdownlint@0.37.0
    - actionlint@1.6.26
    - bandit@1.7.5
    - black@23.9.1
    - flake8@6.1.0
    - git-diff-check
    - isort@5.12.0
    - mypy@1.6.1
    - osv-scanner@1.4.1
    - prettier@3.0.3
    - ruff@0.1.1
    - taplo@0.8.1
    - trufflehog@3.60.0
    - yamllint@1.32.0
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
